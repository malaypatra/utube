<!DOCTYPE html>
<html>
<body>
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
<img id="img" alt="thumbnail" width="500" height="333">
<h1 id="text"></h1>
<table id="mytable"></table>
<script>
    fetch("/json")
        .then(resp => resp.json())
        .then(data => {
        document.getElementById("text").innerHTML = data.title;
        document.getElementById("img").src = data.thumbnail 
        var videoes = data.videoes
        for (var i=0; i < videoes.length; i++) {
        var table = document.getElementById("mytable");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        cell1.innerHTML = videoes.length-i;
        cell2.innerHTML = "video"+"("+videoes[i]["res"]+").mp4";
        cell3.innerHTML = '<button onclick="myFunction('+videoes[i]["itag"]+')">Download</button>'
        }
        })
</script>
<script>
function myFunction(n) {
  location.href = "https://malay9418.herokuapp.com/download/?itag="+n;
}
</script>
</body>
</html>
